<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Teacher - Admin - EduBook</title>
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <script type="module" src="../../assets/js/utils.js"></script>
</head>

<body>
  <div id="navbar-container"></div>
  <main class="container" style="padding: 2rem 0;">
    <h1 class="mb-4">Add New Teacher</h1>
    <div class="card max-w-2xl">
      <form id="add-teacher-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group"><label class="form-label">Name</label><input type="text" id="name" class="form-input"
            required /></div>
        <div class="form-group"><label class="form-label">Email</label><input type="email" id="email" class="form-input"
            required /></div>
        <div class="form-group"><label class="form-label">Department</label>
          <select id="dept" class="form-input" required>
            <option value="Science">Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Arts">Arts</option>
            <option value="Computer Science">Computer Science</option>
          </select>
        </div>
        <div class="form-group"><label class="form-label">Subject</label><input type="text" id="subject"
            class="form-input" required /></div>
        <div style="grid-column: span 2;" class="btn-group">
          <button class="btn btn-primary">Add Teacher</button>
          <a href="manage-teacher.html" class="btn btn-secondary">Manage Teachers</a>
          <a href="admin.html" class="btn btn-secondary">Admin Dashboard</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { requireAuth } from '../../assets/js/utils.js';

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB49ZsoYZR0KxIFqzEj5aBAXMqQKznK3Bg",
      authDomain: "student-teacher-booking-bb81a.firebaseapp.com",
      projectId: "student-teacher-booking-bb81a",
      storageBucket: "student-teacher-booking-bb81a.appspot.com",
      messagingSenderId: "537650428593",
      appId: "1:537650428593:web:d0e5a2310abf7748c7c090"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    requireAuth('admin');

    document.getElementById('add-teacher-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = e.target.querySelector('button');
      submitBtn.disabled = true;
      submitBtn.textContent = "Adding...";

      const tName = document.getElementById('name').value;
      const tEmail = document.getElementById('email').value;
      const tDept = document.getElementById('dept').value;
      const tSubject = document.getElementById('subject').value;

      try {
        const teacherId = "tch_" + Date.now();
        await setDoc(doc(db, "users", teacherId), {
          name: tName,
          email: tEmail,
          department: tDept,
          subject: tSubject,
          role: 'teacher',
          rating: 5,
          isApproved: true,
          photoURL: "../../assets/img/default-teacher.png",
          createdAt: serverTimestamp()
        });

        alert('Teacher added successfully to Firebase!');
        e.target.reset();
      } catch (error) {
        console.error("Error adding teacher: ", error);
        alert('Error: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Add Teacher";
      }
    });
  </script>
</body>

</html>
